<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TypeScript</title>
  </head>
  <body>
    <div id="app">
      <div id="progress"></div>
      <div id="message"></div>
      <div id="dropzone">Drop a `.splat` or `.ply` file here</div>
      <canvas id="canvas"></canvas>
      <div id="stereo-controls" aria-label="Stereo controls">
        <button id="btn-anaglyph" class="stereo-btn" type="button" aria-pressed="false">
          <span class="label">3D</span>
        </button>
        <button id="btn-stereo" class="stereo-btn" type="button" aria-pressed="false">
          <span class="label">VR</span>
        </button>
      </div>
      <div id="quality"><span id="fps"></span></div>
      <div id="caminfo"><span id="camid"></span></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
